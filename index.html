<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Portfólio Astronomia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="titulo">Olá, sou Laís</div>
  <div class="subtitulo">Bem-vinda(o) ao meu portfólio de astronomia</div>

  <!-- Mapa do céu interativo -->
  <h2>Mapa do Céu Interativo</h2>
  <div class="sky">
    <div class="star" style="top: 20%; left: 30%;" data-name="Sirius" data-info="Estrela mais brilhante do céu noturno."></div>
    <div class="star" style="top: 50%; left: 70%;" data-name="Betelgeuse" data-info="Supergigante vermelha na constelação de Órion."></div>
    <div class="star" style="top: 70%; left: 40%;" data-name="Polaris" data-info="Estrela do Norte, guia para navegação."></div>
  </div>
  <div class="tooltip" id="tooltip"></div>

  <script src="js/script.js"></script>
</body>
</html>
